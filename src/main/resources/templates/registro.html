<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/template.fragments/head :: head"></head>
  <body>
    <nav th:replace="/template.fragments/navbar :: nav"></nav>

    <div
      class="container-fluid login-registro col-3 animate__animated animate__zoomIn"
    >
      <div class="img-registro-container">
        <img src="../static/img/logo.png" />
      </div>
      <form
        class="login-form-2"
        th:action="@{/usuarios/registro}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div
          th:if="${error != null}"
          class="card text-white bg-danger mb-3 mt-3 mensajeError animate__animated animate__fadeInDown animate__faster"
        >
          <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>

        <div
          th:if="${exito != null}"
          class="mensajeExito animate__animated animate__fadeInDown animate__faster"
        >
          <div class="card text-white bg-success mb-3 mt-3">
            <div class="card-body">
              <h5 class="card-title">Éxito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
        </div>

        <div class="form-group my-3">
          <h3 class="card-title">Registro de Usuario</h3>
        </div>

        <input
          class="border-bottom-10"
          type="text"
          name="nombre"
          placeholder="Nombre"
          th:value="${nombre}"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          th:value="${email}"
        />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          th:value="${password}"
        />
        <input
          type="password"
          name="password2"
          placeholder="Repetir Contraseña"
          th:value="${password2}"
        />

        <div class="form-group my-3">
          <input type="file" class="form-control" name="archivo" />
        </div>

        <button type="submit">Registrarme</button>
        <a href="/usuarios/login">¿Ya tengo una cuenta?</a>
      </form>
    </div>

    <footer th:replace="/template.fragments/footer :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/script/animacionesError.js"></script>
  </body>
</html>
