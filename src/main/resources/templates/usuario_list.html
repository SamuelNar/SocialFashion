<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/template.fragments/head :: head"> </head>
    <body>        
        <!-- <img class="img-fondo" src="https://images.pexels.com/photos/1884584/pexels-photo-1884584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="moda">--> 
        <nav th:replace="/template.fragments/navbar :: nav"> </nav>        
        
        
        <div class="container-sm tabla-container">
        <h3 class= "form-h3">Lista de Usuarios</h3>
        <hr class="hr-usuario_list">
         <div th:if="${error != null}">
            <h5 style="color: red">ERROR!!! :(</h5>
            <p th:text="${error}"></p>
        </div>   
        <div class="table-responsive">
            <table class="table">
                <thead >
                    <tr>
                        <th class="table_id">Id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Modificar</th>
                        <th>Ver Perfil</th>
                        <th>Cambiar Rol</th>
                        <th>Cambiar Estado</th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}">
                    <tr>
                        <th th:text="${usuario.idUsuario}"></th>
                        <th th:text="${usuario.nombre}"></th>
                        <th th:text="${usuario.email}"></th>
                        <th th:text="${usuario.roles}"></th>
                        <th th:text="${usuario.estado? 'Alta' : 'Baja'}"></th>
                        <th>
                            <a class="modificar_usuario" th:href="@{/usuarios/modificar/__${usuario.idUsuario}__}">Modificar</a>
                        </th>
                        <th>
                            <a class="modificar_usuario" th:href="@{/usuarios/perfil/__${usuario.idUsuario}__}">Ver Perfil</a>
                        </th>
                        <th>
                            <a class="modificar_usuario" th:href="@{/usuarios/modificarRol/__${usuario.idUsuario}__}">Modificar</a>
                        </th>  
                        <th>
                            <a class="modificar_usuario" th:href="@{/usuarios/modificarEstado/__${usuario.idUsuario}__}">Modificar</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <section th:replace="/template.fragments/sectionIcon :: section"></section>                  

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
