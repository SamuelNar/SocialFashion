<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/template.fragments/head :: head"> </head>
<body>
  
  <nav th:replace="/template.fragments/navbar :: nav"> </nav>
  <div
  th:if="${error != null}"
  class="card text-white bg-danger mb-3 mt-3 mensajeError animate__animated animate__fadeInDown animate__faster"
>
  <div class="card-body">
    <h5 class="card-title">Error</h5>
    <p class="card-text" th:text="${error}"></p>
  </div>
</div>

<div th:if="${exito != null}" class="mensajeExito animate__animated animate__fadeInDown animate__faster">
  <div class="card text-white bg-success mb-3 mt-3">
      <div class="card-body">
          <h5 class="card-title">Ã‰xito</h5>
          <p class="card-text" th:text="${exito}"></p>
      </div>
  </div>
</div>

    <div class="container-sm tabla-container">
        <h3 class= "form-h3">Comentarios</h3>
        <table class="table">
            <thead >
                <tr>
                    <th>Id de Objeto</th>
                    <th>Pendientes</th>
                    <th>Aceptados</th>
                    <th>Desestimados</th>
                </tr>
            </thead >
            <tbody>
                <tr th:each="estados : ${conteoComentarios}">
                    <td th:text="${estados.key}"></td>
                    <td th:text="${estados.value['PENDIENTE']} ?: 0"></td>
                    <td th:text="${estados.value['ACEPTADO']} ?: 0"></td>
                    <td th:text="${estados.value['DESESTIMADO']} ?: 0"></td>
                </tr>
            </tbody>
        </table>
