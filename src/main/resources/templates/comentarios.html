<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/template.fragments/head :: head"> </head>

  <body>
    <nav th:replace="/template.fragments/navbar :: nav"></nav>
    <div class="container col-4 p-2 text-center text-dark bg-body rounded m-2 mx-auto" style="background-image: url('https://img.freepik.com/foto-gratis/resumen-fondo-cubos-negros_1123-401.jpg?size=626&ext=jpg&ga=GA1.1.933601817.1697587200&semt=ais');">
      <h4 class="text-white">Comentario</h4>
      <div class="container">
        <p class="text-danger">Activo:</p>
        <p class="text-white" th:text="${comentario.estado ? 'Alta' : 'Baja'}"></p>
        <p class="text-danger">usuario:</p>
        <p class="text-white" th:text="${comentario.idUsuario.nombre}"></p>
        <p class="text-danger">Texto:</p>
        <p class="text-white" th:text="${comentario.texto}"></p>
      </div>
    </div>
    
    <section th:replace="/template.fragments/sectionIcon :: section"></section>

    <script src="../static/script/script.js"></script>
    <script src="../static/script/animacionesError.js"></script>
    <script src="../static/script/like.js"></script>
    <script src="../static/script/animacionExito.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
