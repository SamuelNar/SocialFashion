<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/template.fragments/head :: head"></head>
  <body>
    <nav th:replace="/template.fragments/navbar :: nav"></nav>

    <div class="container-fluid animate__animated animate__zoomIn">
      <div class="container-fluid login col-3">
        <img src="../static/img/logo.png" />
        <form
          class="login-form position-relative"
          th:action="@{/logincheck}"
          method="POST"
        >
          <div
            th:if="${Error != null}"
            class="card text-white bg-danger mb-3 mt-3 mensajeError animate__animated animate__fadeInDown animate__faster"
          >
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${Error}"></p>
            </div>
          </div>
          <div class="form-group">
            <h3 class="card-title">Iniciar Sesión</h3>
            <input
              type="text"
              name="email"
              placeholder="Ingrese email"
              th:value="${email}"
            />
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              th:value="${password}"
            />
            <button type="submit">Iniciar Sesión</button>
            <a id="lin" href="">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </div>
    <footer th:replace="/template.fragments/footer :: footer"></footer>
    <script src="../static/script/animacionesError.js"></script>
    <script src="../static/script/animacionExito.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
